<ion-menu [content]="content">


  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list color="primary">
      <button class="center-stuff" icon-left menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>
        &nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- <tooltip-content #myTooltip [animation]="true" placement="left">
  asdkajskdlasjkld
</tooltip-content> -->

<ion-fab #Myfab color="light2" bottom right color="light2">
  <button ion-fab >
      <ion-icon name="create"></ion-icon>    
  </button>
  <ion-fab-list side="top">
      <button ion-fab (click)="goToChangeMood()" >
          <img src="./assets/icon/{{lastMood.id}}.png" alt="" />
          <ion-label>Change Your Mood</ion-label>
          <!-- <div   class="label">Change your mood</div> -->
      </button>
    </ion-fab-list>
</ion-fab>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">

</ion-nav>
