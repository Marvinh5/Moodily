<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Calendar' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
       <ion-item *ngFor="let goal of pendingGoals" class="">
          <ion-label>{{goal.title}}</ion-label>
          <ion-checkbox [(ngModel)]="goal.selected"></ion-checkbox>
       </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-list class="">
      <ion-item class="">
        <button ion-button ion-start medium>
            <ion-icon class="" name="add"></ion-icon>
            Add new Goal
        </button>
      </ion-item>
  </ion-list>
</ion-footer>
